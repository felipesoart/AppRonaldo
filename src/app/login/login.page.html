<app-header  titulo="Login"></app-header>

<ion-content>


  <section class="ajuste-center-page">

    <ion-card class="card-width">
      <ion-card-header>

        <ion-item color="whith">
          <ion-label color="medium" position="floating">Usuário</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>

        <ion-item color="whith">
          <ion-label color="medium" position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha"></ion-input>
        </ion-item>


      </ion-card-header>

      <section>
        <ion-button class= "ion-text-capitalize" expand="block" padding color="success" (click)="login()">Logar</ion-button>
      </section>
      
    </ion-card>

  </section>
