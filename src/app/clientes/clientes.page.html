  <!-- Custom Refresher Content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="hourglass-outline" refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>



  <ion-list>

    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item-options side="start">
        <ion-item-option
          (click)="editar(cliente.id, cliente.nome, cliente.telefone, cliente.email, cliente.datapasseio, cliente.horario, cliente.pontoembarque, cliente.destino, cliente.qntpassageiros, cliente.valor, cliente.descricao)">
          Editar</ion-item-option>

      </ion-item-options>

      <ion-item>
        <ion-label>{{cliente.nome}}</ion-label>
      </ion-item>



      <ion-item-options side="end">
        <ion-item-option color="secondary"
          (click)="mostrar(cliente.id, cliente.nome, cliente.telefone, cliente.email, cliente.datapasseio, cliente.horario, cliente.pontoembarque, cliente.destino, cliente.qntpassageiros, cliente.valor, cliente.descricao)">
          Mostrar</ion-item-option>

        <ion-item-option color="danger" (click)="excluir(cliente.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <!--  barra de rolagem -->
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carragando mais dados...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
